<!DOCTYPE html>
    <html>
        <head>
            <title> Let me help you to track on the Codes</title>            
        </head>
        <link rel="stylesheet" type="text/css"  href="style.css">
        <body>
            <p class="startpage" id ="startpage">Let Start Game !</p>
            <h1>Help you to track with your scores during Game</h1>
            <p>  Playing to <span>5</span>
            </p>
            <input type="number" id="numberGame" min = "5" placeholder="Min:5 ">
            <p>  Number of Players Selected :</p>
            <input type="number" id="numberPlay"  placeholder="Max:7 " max="7">
            <button id="block">Start</button>
            <button id="unblock">Restart</button>
            <br>
            <table>
                <tr id="playername">
                </tr>
              <tr id="addPlayer">
              </tr>         
                <tr id="displayscore">   
                </tr>
            </table>
            <script type = "text/javascript" src="java.js"></script>
        </body>
